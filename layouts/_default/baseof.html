		{{ partial "head.html" . }}
	</head>
	<body>
		<header>
			{{ partial "header.html" . }}
		</header>
		<main>
			{{ if .Params.hero_image }}{{ partial "hero.html" . }}{{ end }}

		<footer>
			{{ partial "footer.html" . }}
		</footer>
	</body>
</html>
