<div class="hero-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/hero/{{ .Params.hero_image }}.jpg');">
	<div class="hero-text">
		<h1>{{ if .Params.hero_title }}{{ .Params.hero_title }}{{ else }}{{ .Title }}{{ end }}</h1>
		{{ .Params.hero_html }}

		{{ range .Params.hero_links }}
            <a href="#{{ . }}" class="hero-url">{{ . | title }}</a>
        {{ end }}
	</div>
</div>
